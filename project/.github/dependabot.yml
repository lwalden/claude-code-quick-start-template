# ==============================================================================
# Dependabot Configuration
# ==============================================================================
# Automatically creates PRs to update dependencies
# Documentation: https://docs.github.com/en/code-security/dependabot
# ==============================================================================

version: 2

registries:
  # Private npm registry (uncomment if needed)
  # npm-private:
  #   type: npm-registry
  #   url: https://npm.pkg.github.com
  #   token: ${{ secrets.NPM_TOKEN }}
  
  # Private NuGet feed (uncomment if needed)
  # nuget-private:
  #   type: nuget-feed
  #   url: https://nuget.pkg.github.com/OWNER/index.json
  #   token: ${{ secrets.NUGET_TOKEN }}

updates:
  # ==========================================================================
  # GitHub Actions
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "your-username"  # Replace with your GitHub username
    open-pull-requests-limit: 5

