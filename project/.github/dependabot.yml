# ==============================================================================
# Dependabot Configuration
# ==============================================================================
# Automatically creates PRs to update dependencies.
# The /setup command will add your package ecosystem here.
# ==============================================================================

version: 2

updates:
  # GitHub Actions -- always keep these up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Your package ecosystem will be added here by /setup.
